{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h4>Join a Group</h4>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('join_group') }}">
                    <div class="mb-3">
                        <label for="join_code" class="form-label">Group Join Code</label>
                        <input type="text" class="form-control" id="join_code" name="join_code" required>
                        <div class="form-text">
                            Enter the join code provided by the group administrator.
                        </div>
                    </div>
                    <div class="d-flex justify-content-between align-items-center">
                        <button type="submit" class="btn btn-primary">Join Group</button>
                        <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
